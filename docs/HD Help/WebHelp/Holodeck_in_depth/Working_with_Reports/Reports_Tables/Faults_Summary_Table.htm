<H1>Faults Summary Table</H1>
 <P style="margin-top:0;margin-bottom:0">&nbsp;</P>
 <P>This report shows summary data for the faults set for each process. Use this data to determine which faults were active at the time of report creation.</P>
 <P style="margin-top:0;margin-bottom:0">&nbsp;</P>
 <P>Expand fault types to find out which faults were set during the test. </P>
